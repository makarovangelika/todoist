<app-user-menu [sidebarVisible]="sidebarVisible" [toggleSidebarVisibility]="toggleSidebarVisibility"></app-user-menu>
<header>
    <div class="header-buttons">
        <button pButton (click)="toggleSidebarVisibility()" icon="pi pi-bars"></button>
        <button pButton (click)="openAddDialog()" label="Добавить задачу" icon="pi pi-plus"></button>
    </div>
    <app-filter></app-filter>
</header>
<div class="tasks">
    <p-dropdown class="sort-dropdown" styleClass="sort-dropdown-primeng" [options]="sortOptions" [ngModel]="sortOption()" (ngModelChange)="sortOption.set($event)" optionLabel="label"></p-dropdown>
    <div class="sort-panel">
        <div class="task-title">&nbsp;</div>
        <button pButton class="task-property p-button-raised p-button-text" label="Срок" (click)="triggerSortByDeadline()" icon="pi pi-sort" tooltipPosition="top" [pTooltip]="sortTooltip.deadline" iconPos="right" [ngClass]="{
            'sort-button-clicked': sortOption().value === 'deadline'
        }"></button>
        <p-menu #menu [model]="sortPriorityItems" [popup]="true" appendTo="body"></p-menu>
        <button pButton class="task-property p-button-raised p-button-text" label="Приоритет" (click)="menu.toggle($event)" [icon]="sortPriorityIcon" iconPos="right" [pTooltip]="sortTooltip.priority" tooltipPosition="top" [ngClass]="{
            'sort-button-clicked': sortOption().value === 'priorityUp' || sortOption().value === 'priorityDown'
        }"></button>
        <button pButton class="task-property p-button-raised p-button-text" label="Категория" (click)="triggerSortByCategory()" icon="pi pi-sort" iconPos="right" [pTooltip]="sortTooltip.category" tooltipPosition="top" [ngClass]="{
             'sort-button-clicked': sortOption().value === 'category'
        }"></button>
    </div>
    <app-task *ngFor="let task of filteredTasks()" [task]="task" [changeStatus]="changeStatus" [openEditDialog]="openEditDialog" [confirmDelete]="confirmDelete"></app-task>
</div>
<p-confirmDialog></p-confirmDialog>
