<div *ngIf="name?.invalid && name?.touched || name?.dirty">
    <span *ngIf="name?.errors?.['required']" class="validation-error">Обязательное поле</span>
    <span *ngIf="name?.errors?.['existedName']" class="validation-error">Категория с названием "{{ name?.errors?.['existedName'].value }}" уже существует</span>
</div>
<form [formGroup]="editCategoryForm" (ngSubmit)="saveEditedCategory()" class="category-form">
    <input pInputText type="text" placeholder="Название" formControlName="name" class="category-name" />
    <button pButton type="submit" label="Сохранить" [disabled]="!editCategoryForm.dirty || !editCategoryForm.valid" class="edit-category-button"></button>
</form>
