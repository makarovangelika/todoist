<form [formGroup]="filterForm" (ngSubmit)="filter()">
    <p-calendar formControlName="deadlineFrom" dateFormat="dd.mm.y" [showIcon]="true" appendTo="body" placeholder="Начало периода"></p-calendar>
    <p-calendar formControlName="deadlineTo" dateFormat="dd.mm.y" [showIcon]="true" appendTo="body" placeholder="Конец периода"></p-calendar>
    <button pButton type="submit" label="Применить" [disabled]="!filterForm.dirty"></button>
</form>
