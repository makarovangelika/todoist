<h1>Todoist</h1>
<div class="registration-container">
    <h2 class="w-full">Войти</h2>
    <span *ngIf="error" class="registration-error">{{ error }}</span>
    <form [formGroup]="authForm" (ngSubmit)="login()" class="w-full">
        <span class="p-float-label w-full">
            <input pInputText type="text" id="email" formControlName="email" class="w-full" />
            <label for="email">Email</label>
            <val-errors controlName="email"></val-errors>
        </span>
        <span class="p-float-label w-full">
            <p-password id="password" [toggleMask]="true" formControlName="password" inputStyleClass="w-full"></p-password>
            <label for="password">Пароль</label>
            <val-errors controlName="password"></val-errors>
        </span>
        <button pButton type="submit" label="Войти" [disabled]="!authForm.valid" class="w-full"></button>
    </form>
    <div class="w-full">Ещё нет аккаунта? 
        <a routerLink="/signup">Зарегистрироваться</a>
    </div>
</div>
