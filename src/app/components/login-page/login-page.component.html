<div class="registration-container">
    <h2>Войти</h2>
    <form [formGroup]="authForm" (ngSubmit)="login()">
        <span class="p-float-label">
            <input pInputText type="text" id="email" formControlName="email" />
            <label for="email">Email</label>
        </span>
        <span class="p-float-label">
            <p-password id="password" [toggleMask]="true" formControlName="password"></p-password>
            <label for="password">Пароль</label>
        </span>
        <button pButton type="submit" label="Войти" [disabled]="!authForm.valid"></button>
    </form>
    <div>Ещё нет аккаунта? 
        <a routerLink="/">Зарегистрироваться</a>
    </div>
</div>
