<h1>Todoist</h1>
<div class="registration-container">
    <h2 class="w-full">Войти</h2>
    <span *ngIf="error" class="registration-error">{{ error }}</span>
    <form [formGroup]="authForm" (ngSubmit)="login()" class="w-full">
        <span class="p-float-label w-full">
            <input pInputText type="text" id="email" formControlName="email" class="w-full" />
            <label for="email">Email</label>
            <div *ngIf="email?.invalid && email?.touched || email?.dirty" class="validation-error">
                <span *ngIf="email?.errors?.['required']">
                    Обязательное поле
                </span>
                <span *ngIf="email?.errors?.['email']">
                    Неверный формат email
                </span>
            </div>
        </span>
        <span class="p-float-label w-full">
            <p-password id="password" [toggleMask]="true" formControlName="password" inputStyleClass="w-full"></p-password>
            <label for="password">Пароль</label>
            <div *ngIf="password?.invalid && password?.touched || password?.dirty" class="validation-error">
                <span *ngIf="password?.errors?.['required']">
                    Обязательное поле
                </span>
            </div>
        </span>
        <button pButton type="submit" label="Войти" [disabled]="!authForm.valid" class="w-full"></button>
    </form>
    <div class="w-full">Ещё нет аккаунта? 
        <a routerLink="/">Зарегистрироваться</a>
    </div>
</div>
