<h2>Регистрация</h2>
<span class="p-float-label">
    <input pInputText type="text" id="email" />
    <label for="email">Email</label>
</span>
<span class="p-float-label">
    <p-password id="password" [toggleMask]="true"></p-password>
    <label for="password">Пароль</label>
</span>
<p-button label="Зарегистрироваться"></p-button>
<div>Уже есть аккаунт? Тогда 
    <a routerLink="/login">войдите</a>
</div>
