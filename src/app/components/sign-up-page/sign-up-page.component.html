<h1>Todoist</h1>
<div class="registration-container">
    <h2 class="w-full">Регистрация</h2>
    <span *ngIf="error" class="registration-error">{{ error }}</span>
    <form [formGroup]="registrationForm" (ngSubmit)="signUp()" class="w-full">
        <span class="p-float-label w-full">
            <input pInputText type="text" id="email" formControlName="email" class="w-full" />
            <label for="email">Email</label>
            <val-errors controlName="email"></val-errors>
        </span>
        <span class="p-float-label w-full">
            <p-password id="password" [toggleMask]="true" formControlName="password" inputStyleClass="w-full">
                <ng-template pTemplate="header">
                    <h6>Введите пароль</h6>
                </ng-template>
                <ng-template pTemplate="footer">
                    <p-divider></p-divider>
                    <ul>
                        <li>Хотя бы одна строчная буква</li>
                        <li>Хотя бы одна прописная буква</li>
                        <li>Хотя бы одна цифра</li>
                        <li>Минимум 8 символов</li>
                    </ul>
                </ng-template>
            </p-password>
            <label for="password">Пароль</label>
            <val-errors controlName="password"></val-errors>
        </span>
        <button pButton type="submit" label="Зарегистрироваться" [disabled]="!registrationForm.valid" class="w-full"></button>
    </form>
    <div class="w-full">Уже есть аккаунт? Тогда 
        <a routerLink="/login">войдите</a>
    </div>
</div>
