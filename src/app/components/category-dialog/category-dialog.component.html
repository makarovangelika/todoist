<div *ngIf="name?.invalid && name?.touched || name?.dirty">
    <span *ngIf="name?.errors?.['required']" class="validation-error">Обязательное поле</span>
    <span *ngIf="name?.errors?.['existedName']" class="validation-error">Категория с названием "{{ name?.errors?.['existedName'].value }}" уже существует</span>
</div>
<form [formGroup]="categoryForm" (ngSubmit)="saveCategoryData()" class="category-form">
    <input pInputText type="text" formControlName="name" placeholder="Название" class="category-name" />
    <button pButton type="submit" [label]="dynamicDialogConfig.data.buttonLabel" [disabled]="!categoryForm.valid || !categoryForm.dirty" class="categoryform-button"></button>
</form>
