<p-sidebar [(visible)]="sidebarVisible" (onHide)="toggleSidebarVisibility()">
    <ng-template pTemplate="header">
        <span>{{ userStorageService.getAuthorizedUser().email}}</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="category-menu">
            <span class="category-menu-title">Мои категории</span>
            <p-button icon="pi pi-plus" (click)="openAddDialog()" styleClass="p-button-text"></p-button>
        </div>
        <div class="category-name" *ngFor="let category of categories()">
            <span>{{ category.name }}</span>
            <p-menu #menu [popup]="true" [model]="menuItems" appendTo="body"></p-menu>
            <p-button icon="pi pi-ellipsis-h" styleClass="p-button-text" (click)="activeCategory = category; menu.toggle($event)"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Выйти" (click)="logout()" styleClass="p-button-text" icon="pi pi-sign-out"></p-button>
    </ng-template>
</p-sidebar>
