<p-sidebar [(visible)]="sidebarVisible">
    <ng-template pTemplate="header">
        <span>{{ userStorageService.getAuthorizedUser().email}}</span>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Выйти" (click)="logout()" styleClass="p-button-text" icon="pi pi-sign-out"></p-button>
    </ng-template>
</p-sidebar>
