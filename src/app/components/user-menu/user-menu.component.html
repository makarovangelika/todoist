<p-sidebar [(visible)]="sidebarVisible" (onHide)="toggleSidebarVisibility()">
    <ng-template pTemplate="header">
        <span>{{ userStorageService.getAuthorizedUser().email}}</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="category-wrapper">
            <div class="category-menu">
                <span class="category-menu-title">Мои категории</span>
                <p-button icon="pi pi-plus" (click)="openAddDialog()" pTooltip="Добавить категорию" styleClass="p-button-text category-button"></p-button>
            </div>
        </div>
        <div class="category-wrapper" *ngFor="let category of categories()">
            <div class="category-name">
                <span>{{ category.name }}</span>
                <p-menu #menu [popup]="true" [model]="menuItems" appendTo="body"></p-menu>
                <p-button icon="pi pi-ellipsis-h" styleClass="p-button-text category-button" (click)="activeCategory = category; menu.toggle($event)" pTooltip="Действия в категории"></p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="Выйти" (click)="logout()" styleClass="p-button-text" icon="pi pi-sign-out"></p-button>
    </ng-template>
</p-sidebar>
