<form [formGroup]="taskForm" (ngSubmit)="saveTaskData()">
    <div class="form-control">
        <input pInputText type="text" formControlName="description" i18n-placeholder="@@DESCRIPTION" placeholder="Description" i18n-pTooltip="@@DESCRIPTION" pTooltip="Description" tooltipPosition="top" class="description" />
    </div>
    <div class="form-control deadline-priority">
        <p-calendar formControlName="deadline" dateFormat="dd.mm.y" [showIcon]="true" [minDate]="minDate" class="form-control-half" styleClass="form-control-half-primeng" appendTo="body" i18n-pTooltip="@@DEADLINE" pTooltip="Deadline" tooltipPosition="top" i18n-placeholder="@@DEADLINE" placeholder="Deadline" [firstDayOfWeek]="1"></p-calendar>
        <p-dropdown formControlName="priority" [options]="priorities" appendTo="body" class="form-control-half" styleClass="form-control-half-primeng" i18n-tooltip="@@PRIORITY" tooltip="Priority" tooltipPosition="top" i18n-placeholder="@@PRIORITY" placeholder="Priority"></p-dropdown>
    </div>
    <div class="taskform-footer">
        <p-dropdown formControlName="category" [options]="categories" i18n-tooltip="@@CATEGORY" tooltip="Category" appendTo="body" i18n-placeholder="@@CATEGORY" placeholder="Category" tooltipPosition="top" styleClass="category-dropdown-primeng" class="form-control category-dropdown" [showClear]="true"></p-dropdown>
        <button pButton class="taskform-button" type="submit" [label]="dynamicDialogConfig.data.buttonLabel" [disabled]="!taskForm.valid || !taskForm.dirty"></button>
    </div>
</form>
